<!DOCTYPE html>
<html>
  <head>
    <title>Programmer Sejati</title>
  </head>
  <body>
    <h4>Singkatan</h4>
    <!-- abbreviation / mengasih tau singkatan apa <abbr> -->
    <p>Freya sekolah di <abbr title="Sekolah Dasar">SD</abbr> merdeka</p>

    <!-- akronim -->
    <p>
      Kemudian freya bekerja di
      <acronym title="National Aeronotics and Space Administration"
        >NASA</acronym
      >
      cabang indonesia
    </p>

    <!-- sitasi <cite> -->
    <p>Saya sudah membaca buku harry potter - <cite>Order of phoenix</cite></p>

    <!-- definisi <dfn> -->
    <p>
      <dfn>Garut</dfn> adalah salah satu kota di jawa barat, berlokasi di
      selatan.
    </p>

    <!-- delete <del> -->
    <!-- insert <ins> -->
    <p>
      Freya adalah seorang <del>jagoan</del> <ins>Ksatria</ins> web programming
    </p>
  </body>
</html>
