<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      Nama depan = <input type="text" /><br />
      Nama belakang = <input type="text" /><br />
      Password = <input type="password" /><br />

      <h4>WNI : Radio button</h4>
      <!-- Pilih salah satu -->
      <input type="radio" name="WNI" value="Ya" /><label for="Ya">Ya</label>
      <br />
      <input type="radio" name="WNI" value="Tidak" /><label for="Tidak"
        >Tidak</label
      >
      <br />

      <h4>Musik Favorite (checkbox)</h4>
      <!-- pilih lebih dari satu atau cheklis -->
      <input type="checkbox" name="musik" value="Dangdut" /><label for="Dangdut"
        >Dangdut</label
      ><br />
      <input type="checkbox" name="musik" value="Jazz" /><label for="Jazz"
        >Jazz</label
      ><br />

      <h4>Dropdown List</h4>
      <select name="Pekerjaan">
        <option value="mahasiswa">Mahasiswa</option>
        <option value="wirausaha">Wirausaha</option>
      </select>

      <h4>Upload File</h4>
      <input type="file" name="foto" value="upload_foto" />
      <br />
      <input type="button" name="Submit" value="Submit" />
    </form>
  </body>
</html>
